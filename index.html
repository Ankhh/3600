<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>360安全导航</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery.fullPage.min.js"></script>
  <script src="./js/jquery.mousewheel.min.js"></script>
</head>

<body>
  <div class="fullpage">
    <!-- 第一屏 -->
    <div class="page one">
      <!-- 图标 -->
      <img src="./images/logo.png" alt="logo">
      <!-- 大字 -->
      <div class="count">
        <img src="./images/text_1.png" alt="">
        <img src="./images/text_2.png" alt="">
        <img src="./images/text_3.png" alt="">
        <img src="./images/text_4.png" alt="">
        <img src="./images/text_5.png" alt="">
        <img src="./images/text_6.png" alt="">
        <img src="./images/text_7.png" alt="">
        <img src="./images/text_8.png" alt="">
      </div>
      <!-- 小字 -->
      <img src="./images/info_1.png" alt="">
    </div>
    <!-- 第二屏 -->
    <div class="page two">
      <div class="shield">
        <img src="./images/shield_1.png" alt="">
        <img src="./images/shield_2.png" alt="">
        <img src="./images/shield_3.png" alt="">
        <img src="./images/shield_4.png" alt="">
        <img src="./images/shield_5.png" alt="">
        <img src="./images/shield_6.png" alt="">
        <img src="./images/shield_7.png" alt="">
        <img src="./images/shield_8.png" alt="">
        <img src="./images/shield_9.png" alt="">
      </div>
      <div class="shield_right">
        <img src="./images/info_2.png" alt="">
      </div>
    </div>
    <!-- 第三屏 -->
    <div class="page three">
      <div class="three_left">
        <img src="./images/info_3.png" alt="">
      </div>
      <div class="three_right">
        <img src="./images/circle.png" alt="">
        <img src="./images/rocket.png" alt="">
      </div>
    </div>
    <!-- 第四屏 -->
    <div class="page four">
      <!-- 搜索 -->
      <div class="four_search">
        <!-- 搜索栏 -->
        <div class="search_nav">
          <img src="./images/search.png" alt="">
          <!-- 搜索字 -->
          <div class="four_font"></div>
        </div>
        <!-- 搜索框 -->
        <div class="four_box">
          <img src="./images/result.png" alt="">
        </div>
      </div>
      <!-- 其他信息 -->
      <div class="info"></div>
    </div>
    <!-- 第五屏 -->
    <div class="page five">
      <!-- 图片 -->
      <div class="five_bottom"></div>
    </div>
  </div>

  <script>
    // 要求每一页的类名为section
    $('.fullpage').fullpage({
      sectionSelector: '.page',
      sectionsColor: [
        '#0DA5D6',
        '#2AB561',
        '#DE8910',
        '#16BA9D',
        '#0DA5D6'
      ],
      afterLoad: function (a, key, c) {

        // 清空所有屏的yangshi
        // $('.page').find('.count').removeClass('yangshi');
        // setTimeout(function () {
        //   $('.page').eq(key - 1).find('.count').addClass('yangshi');
        // }, 20);
        $('.page').removeClass('yangshi');
        setTimeout(function () {
          $('.page').eq(key - 1).addClass('yangshi');
        }, 20);
      }
    });
  </script>
</body>

</html>
